
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**


spring.redis.host=192.168.6.240
spring.redis.port=6379
spring.redis.timeout=30000

thrift.user.service.ip=user-thrift-service
thrift.user.service.port=7911
thrift.user.service.timeout=3500

thrift.messages.service.ip=messages-thrift-service
thrift.messages.service.port=9090
thrift.messages.service.timeout=3500